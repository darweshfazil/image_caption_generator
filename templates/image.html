<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generate Caption</title>
  </head>
  <body>
    <h1>Upload image to generate caption</h1>
 
    <form method="POST" enctype="multipart/form-data" action="/">
        <input type="file" id="myFile" name="uploaded-file" accept=".jpg">
        <input type="submit" value="Submit">
    </form>
    <br>
    <p style="color:blue;">Choose image file to upload</p>
    <form action="/getCaption" target="_blank">
            <input type="submit" value="Generate Caption" />
    </form>
  </body>
</html>
