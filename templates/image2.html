<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href='/staticFiles/main.css' />
  </head>
  <body>
    <h1>Upload and display image in Flask</h1>
    <p>Show image in html using FLASK</p>
 
    <form method="POST" enctype="multipart/form-data" action="/uploadImage">
        <input type="file" id="myFile" name="uploaded-file" accept=".png">
        <input type="submit" value="Submit">
    </form>
    <br>
    <p style="color:green;">File uploaded successfully</p>
    <form action="/generateCaption" target="_blank">
            <input type="submit" value="Generate Caption" />
    </form>
  </body>
</html>
